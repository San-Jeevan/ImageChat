<div class="modal-header">
    <h3>Create new game</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-5">Game name:</div>
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <input type="text" class="form-control" ng-model="gametitle" ng-required="true" />
        </div>
    </div>
    <br>
   
    <div class="row">
        <div class="col-lg-5">Number of players:</div>
        <div class="col-lg-2"></div>
        <div class="col-lg-4"><select class="form-control" ng-model="gameplayer" ng-init="gameplayer=2" ng-options="opt for opt in playernumber"></select></div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-success " ng-click="create(gametitle,gameplayer)">Create</button>
    <button class="btn btn-danger " ng-click="cancel()">Cancel</button>
</div>
