<div class="modal-header">
    <h3>A picture tells more than 1000 words</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label for="URL" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" ng-model="url" id="URL" placeholder="http://www.google.com/google.png">
        </div>
    </div>
    <br />
    <br />

    <div class="or-box">
        <span class="or">OR</span>
        {{url}}

    </div>

    <br />
    <br />
    <div class="form-group">
        <label for="file">File from computer (coming soon)</label>
        <input id="file" disabled type="file" />
    </div>

</div>
<div class="modal-body">
    <button class="btn btn-success" ng-click="postImage(url)" ng-disabled="url==''">Post!</button>
 </div>
